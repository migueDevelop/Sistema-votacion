<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Votacion</title>
<!-- BOOTSTRAP -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link th:href="@{/css/candidatos.css}" rel="stylesheet" />

</head>
<body>
	<nav>

		<form th:action="@{/}">
			<button type="submit" class="regresarBTN">
				<img src="https://www.comego.org.mx/page/images/regresar.png"
					width="150" height="auto">
			</button>

		</form>
	</nav>
	<br>
	<br>

	<div class="contentit">

		<p>Ejerce tu</p>
		<br>

		<ul>
			<li>voto</li>
			<li>derecho</li>
			<li>sufragio</li>
		</ul>
	</div>

	<br>

	<br>
	<br>
	<div class="container">


		<table class="styled-table">
			<thead class="table-dark">

				<tr>
					<th>Partido</th>
					<th>Bandera</th>
					<th>Voto</th>
				</tr>
			</thead>
			<tbody>
				<form th:action="@{/votacion}" method="post" onclick="alerta()">
					<button type="submit" class="class btn btn-secondary">Voto
						nulo</button>
				</form>
				<br>
				<br>



				<tr th:each="candidato: ${candidatos}">


					<td th:text="${candidato.partido.nombre}"></td>
					<td><img th:src="${candidato.partido.bandera}" width="150"
						height="100"></td>

					<td>
					<script>
								function alerta(){
								alert("Usted ha realizado su voto");
								}
								</script>
							<div class="container-img">
							
						
							<form th:action="@{/votacion/{id}(id=${candidato.id})}"
								method="post" onclick="alerta()">

								<button type="submit" class="class btn btn-primary">
									<img
										src="https://cdn-icons-png.flaticon.com/512/734/734917.png"
										width="100%" height="100%">
								</button>
							</form>

						</div></td>


				</tr>



			</tbody>
		</table>

	</div>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</body>
</html>
