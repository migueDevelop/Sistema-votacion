<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">

<title>Elecciones presidenciales 2022</title>

<!-- CSS FILES -->
<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link
	href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
	rel="stylesheet">

<link href="css/bootstrap.min.css" rel="stylesheet">

<link href="css/bootstrap-icons.css" rel="stylesheet">

<link href="css/templatemo-leadership-event.css" rel="stylesheet">

<link th:href="@{/css/logout.css}" rel="stylesheet" />

</head>

<body>



	<main>

		<section class="hero" id="section_1">
			<div class="container">
				<div class="row">

					<div class="col-lg-5 col-12 m-auto">
						<div class="hero-text">
						
								<li sec:authorize="isAuthenticated()"><a
										th:href="@{/logout}" class="pt-500"> <img
										src="img/logout.png" width="auto" height="50">Cerrar
									sesion
								</a></li>
								
							<h1 class="text-white mb-4" th:text="${titulo}"></h1>


							<div class="d-flex justify-content-center align-items-center">
								<span class="date-text">El dia 28/02/2022</span> <span
									class="location-text">8:00 a.m. - 6:00 p.m.</span>
							</div>
							&nbsp; <a class="nav-link custom-btn btn"
									  th:href="@{/votacion}">¡VOTAR
								AHORA!</a> &nbsp;
							<h5>Vea el resultado de la eleccion, los partidos que
								participan y como se vive el ambiente electoral...</h5>
							<a href="#section_2" class="custom-link bi-arrow-down arrow-icon"></a>

						</div>
					</div>
				</div>
			</div>

			<div class="video-wrap">
				<video autoplay="" loop="" muted="" class="custom-video" poster="">
					<source src="videos/elec.mp4" type="video/mp4">

					Your browser does not support the video tag.
				</video>
			</div>
		</section>



		<section class="highlight" id="section_2">
			&nbsp; &nbsp;
			<div class="container">
				<div class="row">

					<div class="col-lg-4 col-md-6 col-12">
						<div class="highlight-thumb">
							<img src="images/highlight/grafico.jpg"
								class="highlight-image img-fluid" alt="">

							<div class="highlight-info">
								<h3 class="highlight-title">Resultado de la elección</h3>

								<a
									th:href="@{/resultados}"
									class="bi-bar-chart-line highlight-icon"></a>
							</div>
						</div>
					</div>

					<div class="col-lg-4 col-md-6 col-12">
						<div class="highlight-thumb">
							<img src="images/highlight/partidos.jpg"
								class="highlight-image img-fluid" alt="">

							<div class="highlight-info">
								<h3 class="highlight-title">Partidos que participan</h3>

								<a
									
                                    th:href="@{/participantes}"
                                    class="bi-card-checklist highlight-icon"></a>
							</div>
						</div>
					</div>

					<div class="col-lg-4 col-md-6 col-12">
						<div class="highlight-thumb">
							<img
								src="images/highlight/jakob-dalbjorn-cuKJre3nyYc-unsplash.jpg"
								class="highlight-image img-fluid" alt="">

							<div class="highlight-info">
								<h3 class="highlight-title">Ambiente electoral</h3>

								<a href="https://www.youtube.com/watch?v=CFpsN3vxh5w"
									class="bi-youtube highlight-icon"></a>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>

		<!-- JAVASCRIPT FILES -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.sticky.js"></script>
		<script src="js/click-scroll.js"></script>
		<script src="js/custom.js"></script>


		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>
</body>
</html>
